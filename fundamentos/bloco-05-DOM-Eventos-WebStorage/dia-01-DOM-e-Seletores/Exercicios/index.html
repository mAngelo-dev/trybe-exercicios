<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Exercício 5.1</title>

  <style>
    main, section {
      border-color: black;
      border-style: solid;
    }

    .title {
      text-align: center;
    }

    .main-content {
      background-color: yellow;
    }

    .main-content .center-content {
      background-color: red;
      width: 50%;
      margin: 0 auto;
    }

    .main-content .center-content p {
      font-style: italic;
    }
  </style>
</head>
<body>
<header>
  <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
</header>
<main class="main-content">
  <section class="center-content">
    <p>Texto padrão do nosso site</p>
    <p>-----</p>
    <p>Trybe</p>
  </section>
</main>
<script>
  /*
  Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
  - document.getElementById()
  - document.getElementsByClassName()
  - document.getElementsByTagName()
 Crie e execute uma função que mude o texto na tag `<p>-----</p>`, para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício) */
function addText() {
  let meuTexto = document.getElementsByTagName('p');
  for (m = 0; m < meuTexto.length; m += 1) {
    if (meuTexto[m] == meuTexto[1]) {
      meuTexto[m].innerText = 'Me vejo sendo dev'
    }
  }
}
addText()
 // Crie e execute uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
  function changeBackground() {
    let background = document.getElementsByClassName('main-content')
    for (j = 0; j < background.length; j += 1) {
      background[j] = background[j].style.backgroundColor = 'rgb(76,164,109)'
    }
  }
  changeBackground()
// Crie e execute uma função que mude a cor do quadrado vermelho para branco.
  function noMoreRedSquare() {
    let redSquare = document.getElementsByClassName('center-content');
    for (r = 0; r < redSquare.length; r += 1) {
      redSquare[r] = redSquare[r].style.backgroundColor = 'white'
    }
  }
    noMoreRedSquare()

// Crie e execute uma função que corrija o texto da tag <h1>.
    function correctTitle() {
      let correction = document.getElementsByTagName("h1");
      for (c = 0; c < correction.length; c += 1) {
        correction[c] = correction[c].innerText = 'Exercício 5.1 - Javascript'
      }
    }
correctTitle()

// Crie e execute uma função que modifique todo o texto da tag <p> para maiúsculo.
function getUppercase() {
  let upCase = document.getElementsByTagName('p');
  for (u = 0; u < upCase.length; u += 1) {
    upCase[u].innerHTML = upCase[u].innerHTML.toUpperCase('');
  }
}
getUppercase();
// Crie e execute uma função que exiba o conteúdo de todas as tags <p> no console.
  function consolelogger() {
    let showLog = document.getElementsByTagName("p");
    for (l = 0; l < showLog.length; l += 1) {
      console.log(showLog[l])
    }
  }
  consolelogger()
</script>
</body>
</html>
